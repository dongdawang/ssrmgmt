{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-ico">
</head>
<body>
<div>
    <form method="post" action="{% url 'users:login' %}">
        UserName:<input type="text" value="" name="username"><br>
        PassWord:<input type="text" value="" name="password"><br>
        <input type="submit" value="提价">
        {% csrf_token %}
        {% if result != None %}
            <p>red{{ result }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
