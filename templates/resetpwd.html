{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>SSRMGMT-登录</title>

    <!-- Favicons -->
    <link href="{% static "img/favicon.png" %}" rel="icon">
    <link href="{% static "img/apple-touch-icon.png" %}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "lib/font-awesome/css/font-awesome.css" %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet">
</head>

<body>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div id="login-page">
    <div class="container">
        <form class="form-login" action="{% url 'users:resetpwd' %}" method="post">
            <h2 class="form-login-heading">重置密码</h2>
            <div class="login-wrap">
                <input type="password" class="form-control" placeholder="New Password"
                       name="password1" value="" autofocus>
                <br>
                <input type="password" class="form-control" placeholder="New Password"
                       name="password2" value="">
                <input type="hidden" class="form-control" name="email" value={{ email }}>
                <input type="hidden" class="form-control" name="code" value={{ code }}>
                <label class="checkbox">
                    <span class="pull-right"></span>
                </label>
                <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-check"></i> 确认重置
                </button>
                {% csrf_token %}
                {% if result != None %}
                    <br>
                    <div class="alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>失败!</strong> {{ result }}
                    </div>
                {% endif %}
                <div class="registration">
                    <a class="" href="{% url 'users:login' %}">
                        现在登录？
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static "lib/jquery/jquery.min.js" %}"></script>
<script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="{% static "lib/jquery.backstretch.min.js" %}"></script>
<script>
    $.backstretch("{% static "img/bg-login.png" %}", {
        speed: 500
    });
</script>

</body>

</html>
